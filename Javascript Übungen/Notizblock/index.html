<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Economica:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>

    <title>Notizblock</title>
</head>

<body onload="render()">
    <header>
        <div class="header-logo">
            <img src="./img/schreiben.png">
            <h1>My Notes</h1>
        </div>
    </header>

    <div class="new-note-section">
        <div class="new-note">
            <div class="note-input">
                <input id="title-input" type="text" placeholder="Title">
            </div>
            <textarea id="text-input" placeholder="your notes" cols="30" rows="5"></textarea>
            <div class="input-footer">
                <img onclick="addNote()" src="./img/speichern.png">
            </div>
        </div>
    </div>

    <div id="notes-section" class="notes-section"></div>

</body>

</html>
